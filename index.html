<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 15px;
    }

    video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #cccccc;
    }

    .sticker {
      position: absolute;
      font-size: 32px;
      animation: pop 0.4s ease;
      pointer-events: none;
    }

    @keyframes pop {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine?</h1>

    <video controls>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support video.
    </video>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    let yesScale = 1;
    let noScale = 1;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    const stickers = ["‚ù§Ô∏è", "üíñ", "ü•∞", "üòç", "üíï"];

    function addSticker() {
      const sticker = document.createElement("div");
      sticker.className = "sticker";
      sticker.textContent = stickers[Math.floor(Math.random() * stickers.length)];

      sticker.style.left = Math.random() * window.innerWidth + "px";
      sticker.style.top = Math.random() * window.innerHeight + "px";

      document.body.appendChild(sticker);

      setTimeout(() => {
        sticker.remove();
      }, 3000);
    }

    noBtn.onclick = function () {
      yesScale += 0.3;
      noScale -= 0.2;

      yesBtn.style.transform = "scale(" + yesScale + ")";
      noBtn.style.transform = "scale(" + noScale + ")";

      addSticker();

      if (noScale <= 0.3) {
        noBtn.style.display = "none";
      }
    };

    yesBtn.onclick = function () {
      document.body.innerHTML =
        "<h1 style='text-align:center;'>I knew you would say yes ‚ù§Ô∏è</h1>";
    };
  </script>

</body>
</html>
