<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 95%;
      max-width: 600px;
      box-sizing: border-box;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    video {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    button {
      padding: 16px 24px;
      font-size: 1.25em;
      border: none;
      border-radius: 10px;
      margin: 12px;
      cursor: pointer;
      position: relative;
      min-width: 100px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #cccccc;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 3px solid #ff4d6d;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      z-index: 9999;
    }

    .popup img {
      max-width: 250px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .popup button {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine?üòçüòòüíïüíï</h1>

    <video controls>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support video.
    </video>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const noImages = ["sticker1.png","sticker2.png","sticker3.png"]; // upload these

    let yesScale = 1;

    function showNoPopup() {
      const popup = document.createElement("div");
      popup.className = "popup";

      const img = document.createElement("img");
      img.src = noImages[Math.floor(Math.random() * noImages.length)];
      popup.appendChild(img);

      const message = document.createElement("div");
      message.textContent = "Oops! Try again üôÇ";
      popup.appendChild(message);

      const closeBtn = document.createElement("button");
      closeBtn.textContent = "Choose again";
      closeBtn.onclick = function() {
        popup.remove();
      };
      popup.appendChild(closeBtn);

      document.body.appendChild(popup);
    }

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 10;
      const maxY = window.innerHeight - noBtn.offsetHeight - 10;

      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      noBtn.style.position = "fixed";
      noBtn.style.left = randX + "px";
      noBtn.style.top = randY + "px";
    }

    noBtn.onclick = function() {
      yesScale += 0.25; // Yes button grows faster for big screens
      yesBtn.style.transform = "scale(" + yesScale + ")";
      showNoPopup();
      moveNoButton();
    };

    yesBtn.onclick = function() {
      document.body.innerHTML = "<h1 style='text-align:center; font-size:2em;'>I knew you would say yes ‚ù§Ô∏è</h1>";
    };

    // Keep No button inside screen on resize
    window.addEventListener("resize", () => {
      const rect = noBtn.getBoundingClientRect();
      const maxX = window.innerWidth - noBtn.offsetWidth - 10;
      const maxY = window.innerHeight - noBtn.offsetHeight - 10;
      if(rect.left > maxX) noBtn.style.left = maxX + "px";
      if(rect.top > maxY) noBtn.style.top = maxY + "px";
    });
  </script>

</body>
</html>
